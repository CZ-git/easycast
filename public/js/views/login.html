<div class="container w-xxl w-auto-xs">
  <div class="m-t">
    <a href class="navbar-brand block">
      <img src="img/login/company_logo.png" alt="CompanyLogo" /><font>Not you?</font>
    </a>
  </div>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign In to <font color="#e94727">nexinus</font>.easycast.io</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item div-email">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item div-pass">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg" ng-click="login()" ng-disabled='form.$invalid'>SIGN IN</button>
      <div class="text-center m-a">
        <input type="checkbox" class="form-control no-border" ng-model="user.check">&nbsp;<font>Keep me signned in</font>
      </div>
    </form>
    <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">I forgot my password</a></div>
  </div>
</div>
